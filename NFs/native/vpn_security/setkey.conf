## configuration file for local IPsec network function

## flush SAD and SPD
flush;
spdflush;

## add SAs in SAD

add 130.192.225.181 130.192.225.174 esp 0x1001 -m tunnel -u 100	-E aes-cbc 0xaa112233445566778811223344556677;
add 130.192.225.174 130.192.225.181 esp 0x2001 -m tunnel -u 101 -E aes-cbc 0xbb112233445566778811223344556677;

# add SPs in SPD
spdadd 130.192.225.180/30 130.192.225.172/30 any -P out ipsec esp/tunnel/130.192.225.181-130.192.225.174/unique:100;
spdadd 130.192.225.172/30 130.192.225.180/30 any -P in	ipsec esp/tunnel/130.192.225.174-130.192.225.181/unique:101;


