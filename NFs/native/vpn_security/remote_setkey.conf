## configuration file for remote IPsec network function
##
## change ip addresses, encryption and keys in order to match the correponding
## in the setkey.conf file

## flush SAD and SPD
flush;
spdflush;

## add SAs in SAD
add 130.192.225.181 130.192.225.175 esp 0x1001 -m tunnel -u 100	-E aes-cbc 0xaa112233445566778811223344556677;
add 130.192.225.175 130.192.225.181 esp 0x2001 -m tunnel -u 101 -E aes-cbc 0xbb112233445566778811223344556677;

# add SPs in SPD
spdadd 10.0.1.0/24 10.0.2.0/24 any -P in  ipsec esp/tunnel/130.192.225.181-130.192.225.175/unique:100;
spdadd 10.0.2.0/24 10.0.1.0/24 any -P out ipsec esp/tunnel/130.192.225.175-130.192.225.181/unique:101;


